<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aja4 - Ajax and PHP Forms</title>
</head>
<body>
  <button id="button">Get Name</button>   
  <hr>

  <h3>GET FORM</h3>
  <form method="GET" action="process.php">
      <input type="text" name="name" id="name1">
      <input type="submit" value="submit">
  </form>

  <h3>AJAX GET FORM</h3>
  <form id="getForm" method="GET" action="process.php">
      <input type="text" name="name">
      <input type="submit" value="submit">
  </form>

  <h3>POST FORM</h3>
  <form method="POST" action="process.php">
      <input type="text" name="name" id="name1">
      <input type="submit" value="submit">
  </form>

  <h3>AJAX POST FORM</h3>
  <form id="postForm" method="GET" action="process.php">
      <input type="text" name="name" id="name2">
      <input type="submit" value="submit">
  </form>

  <script>
      document.getElementById('button').addEventListener('click', getName);
      document.getElementById('getForm').addEventListener('submit', getName);
      document.getElementById('postForm').addEventListener('submit', postName);

      function getName (e){
          e.preventDefault();

          var name = document.getElementById('name1').value;

          var xhr = new XMLHttpRequest();

          xhr.open('GET', 'process.php?name2='+name, true);

          xhr.onload = function(){
              console.log(this.responseText)
          }
          xhr.send();
      }

    //   Script for POST Form
      function postName (e){
          e.preventDefault();

          var name = document.getElementById('name2').value;
          var params = "name="+name;

          var xhr = new XMLHttpRequest();

          xhr.open('POST', 'process.php', true);
          xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

          xhr.onload = function(){
              console.log(this.responseText)
          }
          xhr.send(params);
      }
  </script>
</body>
</html>
